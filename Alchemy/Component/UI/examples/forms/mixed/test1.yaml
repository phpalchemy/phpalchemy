form:
    title: Custom Form
    action: index.php
    name: form1

    toolbar:
        - {label: option 1, url: /user/action1}
        - {label: option 2, url: /user/action2}
        -
            label: Editar
            url: edit?id=%id%
            menu:
                type: split
                items:
                  - {label: Delete, url: /delete?id=%id%}

    buttons:
        - {label: Save, type: submit}
        - {label: Cancel, url: /users/list}

    items:
        - title:
            text: User Details

        - hidden:
            name: id

        - textbox:
            name: username
            fieldLabel: Username
            required: true

        - textbox:
            name: password
            fieldLabel: Password
            type: password

        - title:
            text: Personal Information

        - textbox:
            name: first_name
            fieldLabel: First Name
            placeholder: First Name

        - textbox:
            name: last_name
            fieldLabel: Last Name
            placeholder: Last Name

        - textbox:
            name: address
            fieldLabel: Address
            multiline: true

        - listbox:
            name: genre
            fieldLabel: Genre
            items:
                - {value: M, label: Male}
                - {value: F, label: Famale}
